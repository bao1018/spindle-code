{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match, please try again.</p>
    {% endif %}

    <form method="post" action="." class="form-horizontal">
        <fieldset>
            {% csrf_token %}
            <legend>To use this page, you need to log in.</legend>
            <div class="control-group">
                <label for="id_username" class="control-label">Username:</label>
                <div class="controls">
                    {{ form.username }}
                </div>
            </div>
            <div class="control-group">
                <label for="id_password" class="control-label">Password:</label>
                <div class="controls">
                    {{ form.password }}
                </div>
            </div>
            <div class="form-actions">
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                {% else %}
                    <input type="hidden" name="next" value="/portal/" />
                {% endif %}
                <input type="submit" value="login" class="btn btn-primary" />
            </div>
        </fieldset>
    </form>
{% endblock %}
